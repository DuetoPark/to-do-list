<!doctype html>
<html lang="en">
  <head>
    <title>To do list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <header>
      <h1 class="setting_title">To Do List</h1>
    </header>

    <main>
      <section>
        <div class="setting_contents">
          <input type="text"
            class="setting_textbox"
            placeholder="Please type a task"
            autofocus
            onkeydown="enterKeyEvent()"
            aria-label="please type a task here."
            id="inputData">
          <button type="button"
            id="insertBtn"
            class="setting_Insert_button"
            aria-label="Add tasks">Insert</button>
        </div>
      </section>

      <section>
        <h1 class="sr-only">Task Lists</h1>
        <div id="toDoList" class="setting_li"></div>
      </section>
    </main>
  </body>


  <script src="function.js"></script>

</html>
